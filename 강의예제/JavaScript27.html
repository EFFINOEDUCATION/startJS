<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 관련 속성</title>
</head>
<body>
    <h2>
        <a href="index.html">
            돌아가기
        </a>
    </h2>
</body>
<script>
    // toString()
    // 다른 타입의 변수들을 String으로 바꾸어준다.

    const num = 1;
    const arr = [1, 2, 3];

    console.log(num.toString());
    console.log(arr.toString());
    // String이 아닌 다른 자료형을 String으로 변환시킴

    // concat
    // 여러 문자열을 합쳐줌

    var str1 = '안녕';
    var str2 = '하세요';
    var str3 = '좋은';
    var str4 = '주말이에요.';

    console.log(str1.concat(str2,str3,str4));
    console.log(str1);
    // 원본 배열을 변하지 않는다.
    console.log(str1 + str2 + str3 +str4);
    // 단순히 문자열을 합치는것이라면 concat을 사용하지 않고 + 만으로도 가능

    // 문자열.length
    // 문자열의 길이를 알려줌

    var str = '안녕하세요';
    console.log(str.length);

    // 문자열.indexOf(찾을 내용)
    // 문자열에 해당 하는 내용이 있는 위치를 찾음

    var str = '가나다라다나가';

    console.log(str.indexOf('나'));
    // 문자열을 앞에서부터 찾아서 처음으로 찾은 위치를 반환

    console.log(str.lastIndexOf('나'));
    // 문자열을 뒤에서부터 찾아서 처음으로 찾은 위치를 반환

    // 문자열.chatAt(문자인덱스)

    console.log(str.charAt(0));
    // 배열처럼 인덱스는 0부터 시작함.

    for (var i = 0; i<str.length; i++){
        console.log(str.charAt(i));
    }
    // 이런식으로 문자열 반복도 가능

    // toUpperCase() ,toLowerCase()
    
    var str = 'HellOWoRLD!!';

    console.log(str.toUpperCase());
    // 대문자로 변경
    console.log(str.toLowerCase());
    // 소문자로 변경
    console.log(str);
    // 둘 다 원본에는 영향을 끼치지 않는다.

    // substr(시작 인덱스, 길이)

    var str = '0123456789';
    
    console.log(str.substr(1,3));
    // 인덱스가 1인것부터 시작해서 3개를 잘라냄

    // subString(시작인덱스, 종료인덱스)
    console.log(str.substring(1,3));
    // 1번인덱스부터 3번인덱스 이전까지
    // 시작점은 포함되지만, 종료점은 포함되지 않는다.

    // split(구분자)
    // 구분자를 기준으로 문자열을 끊어 배열로 생성해줌.

    var str = '1,2,3,4,5,6';
    console.log(str);

    var array = str.split(',');
    console.log(array);
    // , 로 끊어서 배열을 만들어준다.
    // , 가 아니라 다른것으로도 가능

    str = '1^2^3!4!5%6%';

    console.log(str.split('^'));
    console.log(str.split('!'));
    console.log(str.split('%'));


</script>
</html>
