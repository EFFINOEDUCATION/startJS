<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
</head>
<body>
    <h2>
        <a href="index.html">
            돌아가기
        </a>
    </h2>
</body>
<script>


    for(var i = 1 ; i <= 10; i++){
    // 초기값 선언 / 조건문 / 값 변경
    // i++ 는 한번 실행한 이후 i의 값을 1씩 더하라는 의미.
    // i++ 는 i = i+1 과 같은 의미를 가진다.
    // 해당 for문의 의미는 i가 1부터 10보다 작거나 같을때까지 i에 1씩 더하면서 반복.
        console.log(i + '번째 반복중입니다.');
    //   alert('당신은 클릭을' + i + '번 했습니다!');
    }

    console.warn('i의 현재 값은? ' + i);
    // for문에서 선언한 변수 i는 외부에서도 사용가능.
    // 때문에 다시 사용할때 반드시 초기값을 선언해주어야함!!

    var array = ['아이폰','갤럭시','아이패드','서피스'];
        console.log(array);
        console.log(array[0]);
        console.log(array[1]);
        // 배열 (Array)

    var fruits = ['사과','오렌지','바나나','샤인머스캣','망고'];

    console.log('배열의 길이는? ' + fruits.length);

    for(var i = 0; i<fruits.length; i++){
        // 변수선언 / 조건문 / 변수의 값 변경
        // 변수 i를 선언
        // (배열변수명).length는 배열의 
        // 변경되는 i의 값을 이용해서 배열에 있는 값을 한번에 꺼내올 수 있음.
        // i가 0부터 fruit 배열의 길이보다 작을때까지만 반복!!
        console.log('fruits의 ' + i + '번째의 값은' + fruits[i] + '입니다!!');
    }

    for( var i = 1; i<10; i++){
        console.log(i + '번째 반복중입니다.');
        if(i===5){
            console.log('조건에 도달했으므로 반복문을 끝냅니다.');
            break;
        }
    }

    // break는 현재 작동중인 swith, for ,while 등을 종료하고 루프에서 빠져나간다는 의미.
    // 조건절과 합쳐서 특정 위치에서 반복문을 종료시킬수 있다.



</script>
</html>
