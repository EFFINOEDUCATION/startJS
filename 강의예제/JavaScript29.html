    <title>자바스크립트상에 데이터를 직접 입/출력 하는 방법</title>

<body>
    <h2>
        <a href="index.html">

    </h2>
    <div id="area">
    </div>

<script>
    // 자바스크립트에 입출력 방법은 여러방법이 존재
    
    document.write('document.write를 통해 HTML에 입력');
    // 앞에서 사용한 DOM을 사용하여 HTML상에 직접 입력
    
    var div = document.getElementById('area');
    
    div.innerHTML='innerHTML을 통하여 값을 집어넣었습니다.';
