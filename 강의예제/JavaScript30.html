<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식의 기초 이해하기</title>
</head>
<body>
    <h2>
        <a href="index.html">
            돌아가기
        </a>
    </h2>
</body>
<script>
    
    var str = 'Vue.js javascript React java';

    var regExp = /java/;
    
    console.log(regExp.exec(str));
    // exec() 일치하는 문자열을 찾아서 보여준다
    // 여러개가 일치하더라도 왼쪽부터 첫번째로 찾은것을 반환시켜준다

    console.log(regExp.test(str));
    // 해당 문자열이 존재하면 true, 아니면 false

    console.log(str.match(regExp));
    // exec() 와 똑같이 일치하는 문자열을 찾음
    // 추가적인 플래그 문자가 없으면 exec와 차이가 없어 보이지만 실제로는 차이가 존재

    console.log(str.replace(regExp, '자바'));
    // 일치하는 문자열을 찾아서 대입
    // 단 일치하는 모든 문자열이 아닌 왼쪽에서 가장 먼저 찾은 문자열

    console.log(str.search(regExp));
    // search() 찾는 문자열이 시작하는 위치를 반환시켜준다.
    // 만약 찾고자하는 문자열이 없으면 -1을 반환

    console.log(str.split(regExp));
    // 넣어준 문자열 기준으로 잘라서 배열로 만들어준다

    var regExp = /j/;

    console.log(str.replace(regExp,'[$&]'));
    // 여기서 $&은 regExp에서 넣어준 j와 같은 이믜
    // str 문자열에서 일치하는 문자열을 찾고 그 문자열의 앞뒤에 [] 를 씌워준다는뜻

    console.log(str.replace(regExp,'($`)'));
    // 찾는 문자열 보다 앞부분에 있는 문자열들 전부 들고옴
    // Vue.

    console.log(str.replace(regExp,"($')"));
    // 찾는 문자열보다 뒷부분에 있는 문자열들 전부 들고옴
    // s javascript React java


    // 플래그 문자

    // g : 모든 문자를 검색한다.
    // i : 대소문자를 가리지 않고 검색한다.
    // m : 여러줄에 대하여 검색
    // 이 두가지 이외에도 여러 종류가 있음
    // https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/Regular_Expressions

    var regExp = /j/g;
    
    var str = 'VuE.js javascript React Java';
    
    console.log(str.replace(regExp,'[$&]'));
    // e를 대소문자 구분없이 전체에서 찾은이후 변경시켜줌

    // 앵커문자
    // 문자열의 앞과 뒤를 구분시켜주는 정규표현식

    var regExp = /^j/gim;

    var str = 'VuE.js\njavascript\nReact\njava';
    // \n은 줄을 바꿔서 표시해준다는 뜻
    // 때문에 플래그 문자 m 을 넣어주어야 정규표현식이 검색을 한다.

    console.log(str.replace(regExp, '[$&]')); 
    // j 로 시작하는 문자열을 검색해서 변경
    
    var regExp = /pt$/gim;

    console.log(str.replace(regExp, '[$&]'));
    // pt로 끝나는 문자열만 찾아온다.

    // 메타문자
    // 정규표현식의 핵심기능

    var regExp1 = /[je]/gi;
    // j와 e를 대소문자 구분없이 전체에서 검색
    var regExp2 = /[^je]/gi;
    // 대소문자 구분없이 j와 e 를 제외한 나머지 문자를 전체에서 검색
    var regExp3 = /[a-z]/g;
    // 소문자 a-z까지 대소문자를 구분해서 천체에서 검색
    var regExp4 = /[0-9]/g;
    // 0에서 부터 9 까지를 전체에서 검색
    var regExp5 = /[가-힣]/g;
    // 가부터 시작해서 힣까지 모든 한글을 전체에서 검색

    var str = 'Vue.js Javascript React java';
    var str2 = '안녕하세요 javaScript 입니다. 123456';

    console.log(str.replace(regExp1, '[$&]'));
    console.log(str.replace(regExp2, '[$&]'));
    console.log(str2.replace(regExp3, '[$&]'));
    console.log(str2.replace(regExp4, '[$&]'));
    console.log(str2.replace(regExp5, '[$&]'));


</script>
</html>
