<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문자열</title>
</head>
<body>
    <h2>
        <a href="index.html">
            돌아가기
        </a>
    </h2>
</body>
<script>
    
    var a = 10;
    var b = 5;

    console.log(a + '+' + b + '=' + (a+b));
    // 기존 문자열 사이에 선언한 변수명을 사용하기 위해서는
    // + 를 사용하여 하나하나 붙여가면서 작성해야했다.

    // 이를 편하게 사용하기위해 나온것이 `` 템플릿 문자열이다.

    console.log(`${a}+${b}=${(a+b)}`);
    // ${}의 안에 변수명으 넣어주면 자바스크릅트가 일반 문자열이 아닌
    // 변수명으로 인식하여 자동으로 치환해준다.
    // 템플릿 문자열을 사용하는 것이 코드의 길이도 짧아지고,
    // 추후 확인할때도 좋다.
</script>
</html>
