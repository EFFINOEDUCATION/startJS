<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 응용</title>
</head>
<body>
    <h2>
        <a href="index.html">
            돌아가기
        </a>
    </h2>
</body>
<script>
 
     var fruits = ['사과', '바나나', '오렌지']; 
    
     // 배열명.length 는 배열의 길이를 가져오는 함수.

    console.log(fruits.length);
    // 인덱스랑 다르게 배열의 길이를 그대로 가져온다.
    
    for (var i = 0;  i<fruits.length; i++){
        console.log(fruits[i]);
    }
    // 길이와 인덱스를 사용하여 배열의 항목들을 가져올 수 도 있다.

    fruits.forEach(function (item, index, array){
        console.log(item, index, array);
    })
    // 배열명.foreach(function (배열의 항목, 배열의 인덱스, 배열){
    // 위 foreach 부터 시작하는 function(item,index,array) 는 고정값.    
    //})

    fruits.push('망고');
    console.log(fruits);
    // 배열 끝에 항목 추가

    fruits.pop();
    console.log(fruits);

    // 배열 끝에있는 항목 제거 (망고)

    fruits.shift();
    console.log(fruits);
    // 배열 앞에있는 항목 제거(사과)

    fruits.unshift('딸기');
    console.log(fruits);
    // 배열 앞에 항목 추가

    console.log(fruits.indexOf('바나나'));
    // 항목이 몇번째 인덱스에 있는지 찾기

    var fruits2 = ['복숭아', '키위', '파인애플'];

    var arr1 = fruits.concat(fruits2);
    // 두 배열을 하나로 합치기
    console.log(arr1);
    console.log(fruits);
    console.log(fruits2);
    // 원본 배열은 변하지 않는다.

    var fruitsTostring = fruits.toString();
    console.warn(fruitsTostring);
    console.log(fruits);
    // toString은 배열을 문자열로 바꿔줌.
    // 바꿔줄때 자동으로 , 로 구분할수 있게 변경.
    // 원본 배열은 변하지 않음.

    var fruitsjoin = fruits.join();
    console.log(fruitsjoin);
    console.log(fruits);
    // 원본 배열은 변하지 않음
    // join과 toString의 차이점
    // toString은 ,로만 구분해서 합쳐지지만
    // join은 , 이외에 다른것들로도 가능.
    console.log(fruits.join('*'));


    var fruitsRevers = fruits.reverse();
    console.log(fruitsRevers);
    console.log(fruits);
    // 원본 배열도 같이 변함
    fruits.reverse();

    var arr = [2,1,200,50,28,1]
    var arr2 = ['나','가','라','다','마','사','바']
    var arrSort1 = arr.sort()
    console.log(arrSort1);
    console.log(arr);
    // 배열을 오름차순으로 정렬해준다.
    // 원본 배열도 같이 변경
    console.log(arr2.sort());
    // sort는 숫자뿐이 아닌 문자열도 가능
    // 아스키 코드 기준으로 정렬.

    arrSort1 = arr.sort(
        function(left,right){
            return left-right;
        }
    )

    var arrSort2 = arr.sort(
        function(left, right){
        return right-left
    });

    console.log(arrSort2);
    // 내림차순을 하기 위해서는 sort에 추가적인 내용이 들어가야함

    var fruitsSlice = fruits.slice(1,2);
    console.warn(fruitsSlice);
    console.log(fruits);
    // slice(시작인덱스, 종료인덱스)
    // 인덱스를 기준으로 특정 위치에 있는 항목을 뽑아냄
    // 원본 배열은 변하지 않는다.

    var fruitsSplice = fruits.splice(1,2,'망고','오');
    console.warn(fruitsSplice);
    console.log(fruits);
    // splice(시작인덱스,제거할 갯수, 추가할 항목)
    // 인덱스를 기준으로 다음 몇개까지 제거하고 그 어느 항목을 추가할것인지 설정가능
    // 원본 항목이 변한다.
</script>
</html>
